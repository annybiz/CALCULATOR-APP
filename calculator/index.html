<!DOCTYPE html>
<html>
<head>
	<title>Morning calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="cal">
	<div class="head">CALCULATOR</div>
		<div class="upper">
		<div class="screen"></div>
	</div>
	<div class="buttons">
		<span>9</span>
		<span>8</span>
		<span>7</span>
		<span class="sign">/</span>
		<span>6</span>
		<span>5</span>
		<span>4</span>
		<span class="sign">+</span>
		<span>3</span>
		<span>2</span>
		<span>1</span>
		<span class="sign">-</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="sign">X</span>
		<span class="clear" style="">C</span>
		<span class="off">ON/OFF</span>
	</div>
	</div>
<script type="" src="js/calc.js">
</script>
</body>
</html>
